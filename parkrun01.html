<!DOCTYPE html>
<html>
<head>
  <title>Parkrun</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<!-- Header -->
<div id="mainheader" class="headerbar">
  <div class="headerbarleft">
    <div class="headerbarflag" style="background-image:url('images/curlflag.jpg');background-repeat:no-repeat;">
		  <a href="http://www.parkrun.com.au" title="parkrun.com.au"><div class="headerbarflagclickable">&nbsp;</div></a>
		</div>
		<div class="headerbarprlogo"> &nbsp; </div>
		<!--<div class="headerbareventname" style="background-image:url('images/subbrand.png');"> &nbsp; </div>-->
		<div class="headerbareventname"> &nbsp; </div>
	</div>
	<div class="headerbarright">
	  <div class="menubar">
				<!-- change this next div back to a nav in future when HTML5 support is accross the board -->
		  <div id="access" role="navigation">
		  	<div class="menu-parkrun_event_menu_nopoints-container"> </div>
      </div>
	  </div>
	  <div class="ribandbar">
	    <a href="http://www.parkrun.com" title="parkrun.com"><div class="ribandbarclickable">&nbsp;</div></a>
	  </div>
  </div>
</div>

<!-- Contents -->
<div class="container-fluid">
  <input type="hidden" id="selectedPark">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <div class="input-group">
            <input type="text" id="athleteNum" value="769311" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <!--<input type="text" id="athleteNum" value="719284" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">-->
            <div class="input-group-append">
              <button onClick="Data.getSummInfo();" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div id="selectDiv">
            <select class="selectpicker" id="parkSelect">
              <option value="all">All</option>
            </select>
          </div>
        </li>
      </ul>
    </nav>
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
      <section class="row text-center placeholders"></section>
      <h2><div id="infoTitle"></div></h2>
      <div id="summaryDiv" class="table-responsive"></div>
      <div id="chartDiv" class="table-responsive"></div><br>
      <div id="infoDiv" class="table-responsive"></div>
    </main>
  </div>
</div>

</body>
</html>
